<!DOCTYPE html>
<html>
<head>

<script src="https://unpkg.com/@esotericsoftware/spine-player@4.1.37/dist/iife/spine-player.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.1.37/dist/spine-player.css">

</head>

<body>

  <div id="player-container" style="width: 1440px; height: 992px;"></div>

  <script>
  new spine.SpinePlayer("player-container", {
    jsonUrl: "/assets/powerWords-sparky-spine-import.json",
    atlasUrl: "/assets/powerWords-sparky-spine-import.atlas",
    backgroundColor: "#ff00ffff",
    fullScreenBackgroundColor: "#00ff00ff",
    alpha: true,
    viewport: {
      debugRender: true,
      x: 0,
      y: -720,
      width: 1440,
      height: 992,
      padLeft: "0%",
      padRight: "0%",
      padTop: "0%",
      padBottom: "0%"
    },
    success: function (player) {
      player.setAnimation("idle", true);
   },
  });

  </script>

</body>

</html>
