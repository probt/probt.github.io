<html>

</head>

<body>

  <div id="sparky-spine-container" style="width: 1440px; height: 992px;"></div>

  <script>
  var sparky = new spine.SpinePlayer("sparky-spine-container", {
    jsonUrl: "/assets/powerWords-sparky-spine-import.json",
    atlasUrl: "/assets/powerWords-sparky-spine-import.atlas",
    backgroundColor: "#ff00ffff",
    fullScreenBackgroundColor: "#00ff00ff",
    alpha: true,
    viewport: {
      debugRender: true,

      width: 1440,
      height: 992,
      padLeft: "20%",
      padRight: "20%",
      padTop: "20%",
      padBottom: "20%"
    }
  });

  </script>
  
  console.log(sparky);
